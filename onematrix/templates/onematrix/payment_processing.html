<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Processing Payment - 1Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 text-center">
            <div class="bg-white p-10 rounded-xl shadow-lg">
                <div class="flex justify-center mb-6">
                    <svg class="animate-spin h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">
                    Your Payment is Processing
                </h2>
                <p class="mt-4 text-gray-600">
                    Thank you for your patience. We are confirming your payment with the bank. Please do not close this page.
                </p>
                <p class="mt-2 text-sm text-gray-500">
                    This page will refresh automatically in a few seconds.
                </p>
                 <div class="mt-6 text-xs text-gray-400">
                    Order ID: {{ order_id }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
