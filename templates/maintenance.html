<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-[#1E1E1E] rounded-2xl shadow-2xl max-w-lg mx-auto border border-gray-700 animate__animated animate__fadeInUp">
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-[#9C27B0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-4xl font-extrabold text-white mb-3">Temporarily Down for Maintenance</h1>
        <p class="text-lg text-gray-400 mb-6">The app <span class="font-semibold text-white">"{{ app_name }}"</span> is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
        <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-4 text-sm text-gray-300">
            <p>We are working hard to improve the application and will be back online as soon as possible.</p>
        </div>
        <a href="/user/dashboard/" class="mt-8 inline-block px-6 py-3 bg-gradient-to-r from-[#9C27B0] to-[#7B1FA2] text-white rounded-lg hover:from-[#8E24AA] hover:to-[#6A1B9A] transition-all focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg">
            Go to Homepage
        </a>
    </div>
</body>
</html>
