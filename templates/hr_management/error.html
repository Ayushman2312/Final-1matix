{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Error | HR Portal</title>
    <style>
        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F8FAFC;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-md border border-slate-100 p-8 max-w-md w-full mx-4 text-center">
            <div class="mb-6">
                <div class="w-20 h-20 rounded-full bg-red-50 flex items-center justify-center mx-auto">
                    <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
                </div>
            </div>
            
            <h1 class="text-2xl font-bold text-slate-800 mb-4">{{ error|default:"An error occurred" }}</h1>
            
            <p class="text-slate-600 mb-6">The invitation you're looking for cannot be found or is no longer valid.</p>
            
            <div class="flex justify-center">
                <a href="/" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 px-5 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
    
    <footer class="bg-white border-t border-slate-100 py-6 mt-auto">
        <div class="container mx-auto px-4 md:px-6 text-center text-slate-500 text-sm">
            <p>&copy; {{ current_year|default:"2023" }} HR Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
