{% extends 'user_dashboard/base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <a href="{% url 'hr:hr_configuration' config_type='payouts' %}" class="block">
        <div class="bg-white rounded-lg p-4 shadow-[0_0px_4px_rgba(0,0,0,0.1)] cursor-pointer hover:bg-[rgb(230,228,232)] transition-colors">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-purple-600 font-medium">P</span>
                </div>
                <div>
                    <h3 class="text-gray-900 font-medium text-sm">Create Payouts</h3>
                    <p class="text-gray-500 text-xs">Manage payout types</p>
                </div>
            </div>
        </div>
    </a>
    <a href="{% url 'hr:hr_configuration' config_type='leaves' %}" class="block">
        <div class="bg-white rounded-lg p-4 shadow-[0_0px_4px_rgba(0,0,0,0.1)] cursor-pointer hover:bg-[rgb(230,228,232)] transition-colors">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-purple-600 font-medium">L</span>
                </div>
                <div>
                    <h3 class="text-gray-900 font-medium text-sm">Create Leaves</h3>
                    <p class="text-gray-500 text-xs">Manage leave types</p>
                </div>
            </div>
        </div>
    </a>

    <a href="{% url 'hr:hr_configuration' config_type='holidays' %}" class="block">
        <div class="bg-white rounded-lg p-4 shadow-[0_0px_4px_rgba(0,0,0,0.1)] cursor-pointer hover:bg-[rgb(230,228,232)] transition-colors">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-purple-600 font-medium">H</span>
                </div>
                <div>
                    <h3 class="text-gray-900 font-medium text-sm">Create Holidays</h3>
                    <p class="text-gray-500 text-xs">Manage holidays</p>
                </div>
            </div>
        </div>
    </a>

    <a href="{% url 'hr:hr_configuration' config_type='deduction_rules' %}" class="block">
        <div class="bg-white rounded-lg p-4 shadow-[0_0px_4px_rgba(0,0,0,0.1)] cursor-pointer hover:bg-[rgb(230,228,232)] transition-colors">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-purple-600 font-medium">D</span>
                </div>
                <div>
                    <h3 class="text-gray-900 font-medium text-sm">Create Deduction rules</h3>
                    <p class="text-gray-500 text-xs">Manage deduction rules</p>
                </div>
            </div>
        </div>
    </a>

</div>
{% endblock %}
