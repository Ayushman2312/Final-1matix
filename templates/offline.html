{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Matrix - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 90%;
            width: 500px;
            padding: 40px 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
        }
        .logo {
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #666;
        }
        .wifi-icon {
            margin: 20px 0;
            font-size: 60px;
        }
        .button {
            background-color: #000;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #333;
        }
        .cached-content {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace with your actual logo -->
            <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
                <line x1="15" y1="3" x2="15" y2="21"></line>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="3" y1="15" x2="21" y2="15"></line>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        
        <div class="wifi-icon">
            <svg viewBox="0 0 24 24" width="60" height="60" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M5 12.55a10.5 10.5 0 0 1 14 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12" y2="20"></line>
            </svg>
        </div>
        
        <button class="button" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-content">
            <h3>Available Offline</h3>
            <p>You can still access previously visited pages from the home screen.</p>
        </div>
    </div>
</body>
</html>
