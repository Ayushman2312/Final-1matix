<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Matrix - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex h-screen w-full bg-white">
        <div class="w-full overflow-hidden rounded-xl bg-transparent flex shadow-lg">
          <!-- Left Panel -->
          <div class="relative m-10 rounded-[20px] w-[55%] bg-gradient-to-r from-[#00241f] via-[#050505] to-[#6a6555] p-10 text-white">
            <div class="mb-10">
              <img src="/media/masteradmin_web/1mlogo.png" alt="1Matrix" class="w-[10rem] h-[2rem]">
            </div>
            <div class="mt-40">
              <h1 class="mb-4 text-5xl font-500">Set a New Password</h1>
              <p class="text-lg opacity-90">Your new password must be different from previous ones.</p>
            </div>
          </div>
          
          <!-- Right Panel with Form -->
          <div class="w-[45%] p-8 m-10">
            <div class="mx-auto max-w-sm">
              <h2 class="mb-6 text-2xl font-semibold text-gray-800">Create New Password</h2>
              
              {% if messages %}
              <div class="mb-4">
                  {% for message in messages %}
                  <div class="{% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} p-3 rounded-md mb-2 text-sm">
                      {{ message }}
                  </div>
                  {% endfor %}
              </div>
              {% endif %}
              
              <form class="space-y-4" method="post">
                {% csrf_token %}
                
                <div>
                  <label class="mb-1 block text-xs text-gray-600">New Password</label>
                  <input type="password" name="new_password" class="w-full rounded-md border border-gray-300 bg-gray-50 py-2 px-3 text-sm text-gray-800" placeholder="••••••••••••••" required>
                </div>

                <div>
                    <label class="mb-1 block text-xs text-gray-600">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="w-full rounded-md border border-gray-300 bg-gray-50 py-2 px-3 text-sm text-gray-800" placeholder="••••••••••••••" required>
                </div>
                
                <div>
                  <button type="submit" class="w-full rounded-[12px] bg-gray-800 py-2 text-sm text-white font-medium transition duration-300">Reset Password</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
