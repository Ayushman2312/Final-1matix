<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | 1Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .matrix-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.06;
            overflow: hidden;
            z-index: -1;
        }
        .matrix-col {
            position: absolute;
            width: 20px;
            top: -1000px;
            color: #27FFB4;
            font-size: 1.2rem;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(2000px);
            }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 255, 180, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(39, 255, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 255, 180, 0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4 overflow-hidden">
    <!-- Matrix Animation Background -->
    <div class="matrix-animation" id="matrix-animation"></div>
    
    <!-- Main Container -->
    <div class="w-full max-w-5xl flex flex-col items-center justify-center gap-8 p-8 relative z-10">
        
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="/media/masteradmin_web/logo.png" alt="1Matrix Logo" class="w-48 md:w-64 mx-auto floating">
        </div>
        
        <!-- 404 Content -->
        <div class="text-center">
            <h1 class="text-7xl md:text-9xl font-bold bg-gradient-to-r from-blue-400 via-[#27FFB4] to-purple-500 bg-clip-text text-transparent mb-6">404</h1>
            <div class="space-y-4 mb-8">
                <h2 class="text-white text-2xl md:text-4xl font-medium">Connection Lost</h2>
                <p class="text-gray-400 max-w-lg mx-auto">The Matrix pathway you're looking for doesn't exist or has been disconnected from our network.</p>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="relative w-full max-w-sm h-1 bg-gray-800 rounded-full overflow-hidden my-6">
            <div class="absolute top-0 left-0 h-full w-1/3 bg-gradient-to-r from-blue-500 to-[#27FFB4] rounded-full animate-pulse"></div>
        </div>
        
        <!-- Action Button -->
        <div class="mt-4">
            <a href="/" class="inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-[#27FFB4] to-blue-500 text-black font-medium rounded-full transition-transform hover:scale-105 pulse">
                Return to the Matrix
            </a>
        </div>
        
        <!-- Binary Decorations -->
        <div class="absolute -bottom-32 -left-32 w-64 h-64 rounded-full bg-gradient-to-br from-[#00241f] to-[#050505] opacity-30 blur-xl"></div>
        <div class="absolute -top-32 -right-32 w-64 h-64 rounded-full bg-gradient-to-br from-[#6a6555] to-[#050505] opacity-30 blur-xl"></div>
    </div>
    
    <script>
        // Matrix Animation
        function createMatrixAnimation() {
            const container = document.getElementById('matrix-animation');
            const width = window.innerWidth;
            const colCount = Math.floor(width / 20);
            
            for (let i = 0; i < colCount; i++) {
                const col = document.createElement('div');
                col.className = 'matrix-col';
                col.style.left = `${i * 20}px`;
                col.style.animationDuration = `${Math.random() * 10 + 5}s`;
                
                // Add random binary characters
                for (let j = 0; j < 100; j++) {
                    const char = document.createElement('div');
                    char.textContent = Math.random() > 0.5 ? '1' : '0';
                    char.style.opacity = Math.random();
                    col.appendChild(char);
                }
                
                container.appendChild(col);
            }
        }
        
        window.addEventListener('load', createMatrixAnimation);
        window.addEventListener('resize', () => {
            document.getElementById('matrix-animation').innerHTML = '';
            createMatrixAnimation();
        });
    </script>
</body>
</html>
